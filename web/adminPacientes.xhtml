<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="false" closable="true" collapsible="true">
                    IPS Fime
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    Trabajo de grado - Jose Manuel Conde
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Menu" collapsible="true" >
                    <p:menu>
                        <p:menuitem outcome="/adminPacientes" value="Gestionar pacientes" />
                        <p:menuitem outcome="/fondosPension" value="Gestionar fondos de pension" />
                        <p:menuitem outcome="/adminRiesgo" value="Gestionar administradora de riesgos" />
                        <p:menuitem outcome="/adminEps" value="Gestionar EPS" />                 
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit  position="center" header="Gestion de pacientes">
                    <h:form id="form">    
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <p:panelGrid columns="4" >
                            <p:panelGrid style="margin-top:10px">
                                <f:facet name="header">
                                    <p:row>
                                        <p:column colspan="4">Datos del paciente</p:column>
                                    </p:row>
                                </f:facet>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="txtCedula" value="Cedula" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText  id="txtCedula" binding="#{regPacienteView.txtCedula}" required="true"/>
                                        <p:message for="txtCedula" display="tooltip" />
                                    </p:column>
                                    <p:column >
                                        <p:commandButton binding="#{regPacienteView.btnBuscar}" 
                                                         actionListener="#{regPacienteView.showPaciente()}" 
                                                         id="btnBuscar" update="form,growl" 
                                                         icon=" ui-icon-search" 
                                                         title="Buscar" />
                                        <p:commandButton binding="#{regPacienteView.btnRegistrar}" 
                                                         actionListener="#{regPacienteView.registrar()}" 
                                                         id="btnRegistrar" update="form,growl" 
                                                         icon=" ui-icon-plusthick" 
                                                         title="Registrar" />
                                        <p:commandButton binding="#{regPacienteView.btnActualizar}" 
                                                         actionListener="#{regPacienteView.modificar()}" 
                                                         id="btnModificar" update="form,growl" 
                                                         icon="ui-icon-pencil" 
                                                         title="Modificar" />
                                        <p:commandButton binding="#{regPacienteView.btnEliminar}" 
                                                         actionListener="#{regPacienteView.eliminar()}"
                                                         id="btnEliminar" update="form,growl" 
                                                         icon=" ui-icon-close" 
                                                         title="Eliminar" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <h:outputText value="Nombre"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText  id="txtNombre" binding="#{regPacienteView.txtNombre}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="Apellido"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText  id="txtApellido" binding="#{regPacienteView.txtApelido}"/>
                                    </p:column>
                                </p:row>

                                <p:row>
                                                                        <p:column>
                                        <h:outputText value="Telefono"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText  id="txtTelefono" binding="#{regPacienteView.txtTelefono}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="Direccion"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText  id="txtDireccion" binding="#{regPacienteView.txtDireccion}"/>
                                    </p:column>

                                </p:row>

                                <p:row>
                                    <p:column>
                                        <h:outputText value="Ciudad"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText  id="txtCiudad" binding="#{regPacienteView.txtCiudad}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="Departamento"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText  id="txtDepartamento" binding="#{regPacienteView.txtDepartamento}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <h:outputText value="Fecha de Nacimiento"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel for="popup" />
                                        <p:calendar id="popup" value="#{regPacienteView.date2}" binding="#{regPacienteView.calFechaNacimiento}"/>
                                    </p:column>
                                     <p:column>
                                        <h:outputText value="Lugar Nacimineto"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText  id="txtLugarNacimienot" binding="#{regPacienteView.txtLugarNacimiento}"/>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column >
                                            <p:outputLabel for="cmbSexo" value="sexo" />
                                            <p:selectOneMenu id="cmbSexo" value="#{regPacienteView.sexo}" effect="fold">
                                                <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                                                <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                                             </p:selectOneMenu>
                                        </p:column>
                                    <p:column >
                                            <p:outputLabel for="cmbEstado" value="estado" />
                                            <p:selectOneMenu id="cmbEstado" value="#{regPacienteView.estado}" effect="fold">
                                                <f:selectItem itemLabel="Soltero" itemValue="Soltero" />
                                                <f:selectItem itemLabel="Union Libre" itemValue="Union Libre" />
                                                <f:selectItem itemLabel="Casado" itemValue="Casado" />
                                             </p:selectOneMenu>
                                        </p:column>
                                                                   </p:row>
                                
                                <p:row>
                                    <p:column>
                                        <h:outputText value="Ocupacion"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText  id="txtOcupacion" binding="#{regPacienteView.txtOcupacion}"/>
                                    </p:column>
                                   <p:column >
                                            <p:outputLabel for="cmbEscolaridad" value="escolaridad" />
                                            <p:selectOneMenu id="cmbEscolaridad" value="#{regPacienteView.escolaridad}" effect="fold">
                                                <f:selectItem itemLabel="Basica primaria" itemValue="Basica primaria" />
                                                <f:selectItem itemLabel="Basica secundaria" itemValue="Basica secundaria" />
                                                <f:selectItem itemLabel="Bachiller" itemValue="Bachiller" />
                                                <f:selectItem itemLabel="Universitaria " itemValue="Universitaria" />
                                                <f:selectItem itemLabel="Ninguna" itemValue="Ninguna" />
                                             </p:selectOneMenu>
                                        </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="4" ></p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="4" styleClass="ui-widget-header">Seguridad Social</p:column>
                                </p:row>

                                <p:row>
                                                                       <p:column >
                                            <p:outputLabel for="cmbSalud" value="Salud" />
                                            <p:selectOneMenu id="cmbSalud" value="#{regPacienteView.saludCmb}" effect="fold">
                                                <f:selectItem itemLabel="Basica primaria" itemValue="Basica primaria" />
                                                <f:selectItem itemLabel="Basica secundaria" itemValue="Basica secundaria" />
                                                <f:selectItem itemLabel="Bachiller" itemValue="Bachiller" />
                                                <f:selectItem itemLabel="Universitaria " itemValue="Universitaria" />
                                                <f:selectItem itemLabel="Ninguna" itemValue="Ninguna" />
                                             </p:selectOneMenu>
                                        </p:column>
                                   <p:column >
                                            <p:outputLabel for="cmbPension" value="Pension" />
                                            <p:selectOneMenu id="cmbPension" value="#{regPacienteView.cmbPension}" effect="fold">
                                                <f:selectItem itemLabel="Basica primaria" itemValue="Basica primaria" />
                                                <f:selectItem itemLabel="Basica secundaria" itemValue="Basica secundaria" />
                                                <f:selectItem itemLabel="Bachiller" itemValue="Bachiller" />
                                                <f:selectItem itemLabel="Universitaria " itemValue="Universitaria" />
                                                <f:selectItem itemLabel="Ninguna" itemValue="Ninguna" />
                                             </p:selectOneMenu>
                                        </p:column>
                                   <p:column >
                                            <p:outputLabel for="cmbArl" value="Arl" />
                                            <p:selectOneMenu id="cmbArl" value="#{regPacienteView.cmbArl}" effect="fold">
                                                <f:selectItem itemLabel="Basica primaria" itemValue="Basica primaria" />
                                                <f:selectItem itemLabel="Basica secundaria" itemValue="Basica secundaria" />
                                                <f:selectItem itemLabel="Bachiller" itemValue="Bachiller" />
                                                <f:selectItem itemLabel="Universitaria " itemValue="Universitaria" />
                                                <f:selectItem itemLabel="Ninguna" itemValue="Ninguna" />
                                             </p:selectOneMenu>
                                        </p:column>
                                    <p:column> 

                                    </p:column> 


                                </p:row>


                            </p:panelGrid>

                        </p:panelGrid>
                    </h:form>
                </p:layoutUnit>


            </p:layout>

        </h:body>

    </f:view>
</html>
